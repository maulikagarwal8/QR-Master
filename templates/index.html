<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR in all</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('home')}}">QR Code Reader | Scanner</a>
    </div>
  </nav>
  <div class="container">
      <div class="cards">
          <div class="card">
              <!-- <img src="..." class="card-img-top" alt="..."> -->
              <div class="card-body">
              <h5 class="card-title">QR Image Generator</h5>
              <p class="card-text">Click the button to generate a QR code from the entered text</p>
              <a class="btn btn-primary gen1">Generate</a>
              </div>
          </div>
          <div class="card">
              <!-- <img src="..." class="card-img-top" alt="..."> -->
              <div class="card-body">
              <h5 class="card-title">QR Code Reader</h5>
              <p class="card-text">Upload a QR image and read its contents.</p>
              <a class="btn btn-primary up1">Upload</a>
              </div>
          </div>
      </div>
      <form class="mt-4 gen" method="POST" action="{{ url_for('generate_url') }}">
        <div class="mb-3">
            <label for="inputtext" class="form-label">Enter text to generate QR:</label>
            <input type="text" class="form-control" id="inputtext" name="inputtext" required>
        </div>
        <button type="submit" class="btn btn-success">Generate QR Code</button>
    </form>
    <form class="mt-4 readqr" method="POST" action="{{ url_for('upload_qr') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="uploadfile" class="form-label">Upload QR Image (Max: 1MB):</label>
            <input type="file" class="form-control" id="uploadfile" name="file" required>
        </div>
        <button type="submit" class="btn btn-success">Read QR Code</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../static/index.js"></script>
</body>
</html>
