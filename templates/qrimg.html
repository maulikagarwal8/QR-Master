<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">&larr; Back to Home</a>
        </div>
    </nav>
    <div class="container mt-5 text-center">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title">Your Generated QR Code</h5>
                <p class="card-text">Click on the image below to download the QR code.</p>
                <a href="static/sample.jpg" download="sample.jpg">
                    <img src="{{img}}" alt="Generated QR Code" class="img-fluid rounded shadow">
                </a>
            </div>
        </div>
        <p class="mt-3">If you want to generate another QR code, head back to the home page.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
